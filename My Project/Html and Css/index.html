<html>
<head>
<meta charset="ISO-8859-1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Signin</title>

<script>
    $(document).ready(function(){
       alert("done");
       $("#emp").submit(function(event){
         alert("done2");
           event.preventDefault();
           ajaxPost();
       });

       function ajaxPost()
       {
       
           var formData={
               user:$("#user").val(),
               password:$("#password").val(),
               roll:$("#roll").val()
               
                       }
           
      alert(formData);

       $.ajax({
  

           type:"post",
           contentType:"application/json",
           url:"http://localhost:8080/save",
           data:JSON.stringify(formData),
           dataType:"json",
           
           success:function(data)
           {
            if(data.status=="success")
                        {
                            alert('Data Saved Success');
                            
                        }
                    else
                        {
                            alert('Data Saved Success');
                            $("#emp").reset();
                        }
                    console.log(data);
           }
       });
    }

    });


   </script>
</head>
<body>

<div class="container" >
<div class=" card w-50 mx-auto my-5">
<div class="card-header text-center">User Signin</div>
<div class="card-body bg-light">

<form id="emp" method="post">

<div class="form-group">
<label>User Name</label>
<input type="user" class="form-control" name="user"id="user" placholder="Enter User Name" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" class="form-control" name="password" id="password" placholder="************" required>
</div>


<div class="dropdown">
<select class="form-control" id="roll">
<option>select Type</option>
<option>Admin</option>
<option>Employee</option>
</select>

</div>
<hr>
<div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>



</form>
</div>
</div>
</div>
